<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Temperature Converter</h3>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
        <label for="">Fahrenheit</label>
        <input type="number" id="inputF" placeholder="Fahrenheit" oninput="temperatureConverter(this.value) "
            onchange="temperatureConverter(this.value)">
        <p>Celsius: <span id="outputCelsius"></span></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
