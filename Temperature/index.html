<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Convert</h3>
        <label for="">Feet</label>
        <input type="number" placeholder="Fahrenheit" oninput="footToMeter(this.value) "
            onchange="footToMeter(this.value)">
        <p>Meters: <span id="outputMeters"></span></p>
        <h3>Convert</h3>
        <label for="">Meters</label>
        <input type="number" placeholder="Fahrenheit" oninput="meterToFoot(this.value) "
            onchange="meterToFoot(this.value)">
        <p>Feet: <span id="outputFeet"></span></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
